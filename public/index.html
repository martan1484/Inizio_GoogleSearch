<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search JSON</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 4px 0; }
    pre { background: #f0f0f0; padding: 10px; max-height: 400px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Zadej dotaz k vyhledání pomocí Google:</h1>

  <input type="text" id="query" placeholder="Zadej dotaz" />
  <button id="searchBtn">Hledat</button>

  <div id="downloadContainer" style="margin-top: 20px; display: none;">
    <button id="downloadBtn">Stáhnout JSON s výsledky hledání</button>
  </div>

  <h2>Výsledky:</h2>
  <div id="results">Zatím žádné výsledky</div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const resultsEl = document.getElementById("results");
    const downloadContainer = document.getElementById("downloadContainer");
    let lastData = null;

    searchBtn.addEventListener("click", async () => {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("Zadej dotaz");

      resultsEl.textContent = "Načítám…";
      downloadContainer.style.display = "none";

      try {
        const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error(`Chyba ${res.status}`);
        const data = await res.json();
        lastData = data;

        resultsEl.innerHTML = data.results.map((item, index) => `
          <div style="margin-bottom:15px;">
            <strong>${index + 1}.</strong>
            <a href="${item.url}" target="_blank">${item.title}</a></br>
            <small>${item.snippet || ""}</small>
          </div>
        `).join("");
        downloadContainer.style.display = "block";

      } catch (err) {
        resultsEl.textContent = `Chyba: ${err.message}`;
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (!lastData) return;
      const blob = new Blob([JSON.stringify(lastData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `search_results_${lastData.query}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
